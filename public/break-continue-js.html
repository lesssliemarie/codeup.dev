<html>
<head>
	<title>Break - Continue JS</title>
</head>
<body>
	<script>
		// generate a random number between 1 and 50
		var random = Math.floor((Math.random()*50)+1);
		// ensure number is odd, if not, regenerate until it is
		while (random % 2 == 0) {
			random = Math.floor((Math.random()*50)+1);
			if (random % 2 != 0) {
				break;	
			}		 
		} 

		console.log('Random odd number to skip is: ' + random);
		// log all odd numbers between 1 and 50
		// skip random number, log yipes message instead
		for (i = 0; i < 50; i++){

			if (i % 2 == 0) {
				continue;
			} else {
				if (i == random) {
					console.log('Yipes! Skipping number: ' + i);
					continue;
				}
				console.log('Here is an odd number: ' + i);
			}
		}

	</script>
</body>
</html>
