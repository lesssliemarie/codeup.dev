<html>
<head>
	<title>If-Else JS</title>
</head>
<body>
	<script>

	// The variable 'color' will be assigned a random value from the colors array
	var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
	var color = colors[Math.floor(Math.random()*colors.length)];

	var favorite = 'violet'; 

	// Check for every color except indigo and violet.
	// When a color is encountered log a message that tells the color, and an object of that color.
	// Have a final else that will catch indigo and violet.
	console.log('The random color picked is: ' + color + '.');

	if (color == 'red') {
		console.log('Roses are red.');
	} else if (color == 'orange') {
		console.log('Oranges are orange.');
	} else if (color == 'yellow') {
		console.log('Yellow is mellow.');
	} else if (color == 'green') {
		console.log('Grass is green.');
	} else if (color == 'blue') {
		console.log('Blue is boring.');
	} else {
		console.log("Indigo? Violet?");
	}
 
	// Using the ternary operator, conditionally log a statement that says whether the random color matches your favorite color.
	var match = (color == favorite) ? "That's my favorite color!" : "You don't pick good colors.";

	console.log(match);
	</script>

</body>
</html>
