<html>
<head>
	<title>Functions Intro JS</title>
</head>
<body>
	<script>
		// Refactored functions-intro to IIFEs
		(function () {
			var myNameIs = 'Leslie';
			console.log('Hello ' + myNameIs + '!');
		}());

		
		(function () {
			var random = Math.floor((Math.random()*100)+1);
			console.log('The random number is ' + random);
			(random % 2 != 0) ? console.log('The number is odd.') : console.log('The number is even.');
		}());

	</script>
</body>
</html>
