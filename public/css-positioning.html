<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<style>

	body {
		width: 450px;
	}

	div {
		border: 1px solid black;
		height: 50px;
		width: 50px;
		padding: 10px;
		font-weight: bold;
		color: #FFFFFF;
		float: left;
	}

	#red {
		background-color: #FF0000;
	}

	#orange {
		background-color: #FFA500;
	}

	#yellow {
		background-color: #FFFF00;
	}

	#green {
		background-color: #00FF00;
	}

	#blue {
		background-color: #0000FF;
	}

	#violet {
		background-color: #EE82EE;
	}

	img {
		float: right;
		position: relative;
		top: 10px;
	}

	.boxwrapper {
		width: 112px;
		height: 112px;
		margin: 0px;
		border: none;
	}

	h1 {
		margin-bottom: 0px;
	}

	</style>
</head>
<body>
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
	
	<div class="boxwrapper">
		<img src="/img/codeup-arrow.png">
		<div  id="red">620-750 nm</div>
	</div>

	<div class="boxwrapper">
		<img src="/img/codeup-arrow.png">
		<div id="orange">590-620 nm</div>
	</div>

	<div class="boxwrapper">
		<img src="/img/codeup-arrow.png">
		<div id="yellow">570-590 nm</div>
	</div>

	<div class="boxwrapper">
		<img src="/img/codeup-arrow.png">
		<div id="green">495-570 nm</div>
	</div>


	<div class="boxwrapper">
		<img src="/img/codeup-arrow.png">
		<div id="blue">450-495 nm</div>
	</div>

	<div class="boxwrapper">
		<img src="/img/codeup-arrow.png">
		<div id="violet">380-450 nm</div>
	</div>

</body>
</html>
