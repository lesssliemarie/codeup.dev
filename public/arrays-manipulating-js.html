<html>
<head>
	<title>Arrays Manipulating JS</title>
</head>
<body>
	<script>
		// todo:
		// Create an array holding the names of the planets of our solar system (in order, starting closest to the sun).
		var planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];

		// function for logging the planets array
		function logPlanets() {
		    console.log('Here is the list of planets:');
		    console.log(planets);
		}

		console.log('Adding "The Sun" to the beginning of the planets array.');
		planets.unshift('The Sun');
		logPlanets();

		console.log('Adding "Pluto" to the end of the planets array.');
		planets.push('Pluto');
		logPlanets();

		console.log('Removing "The Sun" from the beginning of the planets array.');
		planets.shift();
		logPlanets();

		console.log('Removing "Pluto" from the end of the planets array.');
		planets.pop();
		logPlanets();

		console.log('Finding and logging the index of "Earth" in the planets array.');
		var indexEarth = planets.indexOf('Earth');
		console.log('The index of Earth is: ' + indexEarth);

		console.log('Using splice to remove the planet after Earth.');
		var removedPlanet = planets.splice(indexEarth + 1, 1);
		logPlanets();

		console.log('Using splice to add back the planet after Earth.');
		removedPlanet = removedPlanet.toString();
		planets.splice(indexEarth + 1, 0, removedPlanet);
		logPlanets();

		console.log('Reversing the order of the planets array.');
		planets.reverse();
		logPlanets();

		console.log('Sorting the planets array.');
		planets.sort();
		logPlanets();
	</script>

</body>
</html>
