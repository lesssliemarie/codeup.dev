<!DOCTYPE html>
<html>
<head>
	<title>Alphabet Soup</title>
	<!-- CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link src="/css/animate.css" rel="stylesheet">
	<script src="/js/lettering.min.js"></script>
	<script src="/js/jquery.textillate.js"></script>
</head>
<body>
<div class="container">
	<h1>Alphabet Soup</h1>


	    <label for="userPhrase">Phrase</label>
	    <input type="text" class="form-control" id="userPhrase" name="userPhrase" placeholder="Enter word or phrase">

	  	<p><a id="soupit" class="btn btn-primary btn-md" role="button">Soup It</a></p>

	<div id="soup"></div>
</div>

<script>

	var souped = '';

	$('#soupit').click(function() {
		var soupIt = $('#userPhrase').val();
		var splitSoup = soupIt.split(" ");

		for (i = 0; i < splitSoup.length; i++) {
			var splitWord = splitSoup[i].split("").reverse().join("");
			souped = souped + splitWord + ' ';
		}

		console.log(souped);
		$('#soup').replaceWith('<h1 class="tlt">' + souped + '</h1>');
		$('.tlt').textillate({
			  // the default selector to use when detecting multiple texts to animate
			  selector: '.texts',

			  // enable looping
			  loop: false,

			  // sets the minimum display time for each text before it is replaced
			  minDisplayTime: 2000,

			  // sets the initial delay before starting the animation
			  // (note that depending on the in effect you may need to manually apply 
			  // visibility: hidden to the element before running this plugin)
			  initialDelay: 0,

			  // set whether or not to automatically start animating
			  autoStart: true,

			  // custom set of 'in' effects. This effects whether or not the 
			  // character is shown/hidden before or after an animation  
			  inEffects: [],

			  // custom set of 'out' effects
			  outEffects: [ 'hinge' ],
			in: {
			    // set the effect name
			    effect: 'fadeInLeftBig',

			    // set the delay factor applied to each consecutive character
			    delayScale: 1.5,

			    // set the delay between each character
			    delay: 50,

			    // set to true to animate all the characters at the same time
			    sync: false,

			    // randomize the character sequence 
			    // (note that shuffle doesn't make sense with sync = true)
			    shuffle: true,

			    // reverse the character sequence 
			    // (note that reverse doesn't make sense with sync = true)
			    reverse: false,

			    // callback that executes once the animation has finished
			    callback: function () {}
			},

			out: {
			    effect: 'hinge',
			    delayScale: 1.5,
			    delay: 50,
			    sync: false,
			    shuffle: false,
			    reverse: false,
			    callback: function () {}
  			},

  			// callback that executes once textillate has finished 
  			callback: function () {}
		});

	});

	

</script>

</body>
</html>
