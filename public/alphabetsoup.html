<!DOCTYPE html>
<html>
<head>
	<title>Alphabet Soup</title>
	<!-- CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link src="/css/animate.css" rel="stylesheet">
	<script src="/js/lettering.min.js"></script>
	<script src="/js/textillate.js"></script>
</head>
<body>
<div class="container">
	<h1>Alphabet Soup</h1>


	    <label for="userPhrase">Phrase</label>
	    <input type="text" class="form-control" id="userPhrase" name="userPhrase" placeholder="Enter word or phrase">

	  	<p><a id="soupit" class="btn btn-primary btn-md" role="button">Soup It</a></p>

	<div id="soup"></div>
</div>

<script>

	var souped = '';

	$('#soupit').click(function() {
		var soupIt = $('#userPhrase').val();
		var splitSoup = soupIt.split(" ");

		for (i = 0; i < splitSoup.length; i++) {
			var splitWord = splitSoup[i].split("").reverse().join("");
			souped = souped + splitWord + ' ';
		}

		console.log(souped);
		$('#soup').replaceWith('<h2 class="tlt">' + souped + '</h2>');
		$('.tlt').textillate({
			autoStart: true,
			outEffects: [ 'hinge' ],
			in: {
				effect: 'fadeInBigLeft',
				delayScale: 1.5,
				delay: 50,
				shuffle: true,
				callback: function () {}
			},

			out: {
			    effect: 'hinge',
			    delayScale: 1.5,
			    delay: 50,
			    sync: false,
			    shuffle: false,
			    reverse: false,
			    callback: function () {}
  			},
  			
  			callback: function () {}
		});

	});

	

</script>

</body>
</html>
