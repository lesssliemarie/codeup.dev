<!DOCTYPE html>
<html>
<head>
	<title>Alphabet Soup</title>
	<!-- CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!-- 	// <script src="/js/animate.js"></script> -->
	<script src="/js/lettering.min.js"></script>
	<script src="/js/textillate.js"></script>
</head>
<body>
<div class="container">
	<h1>Alphabet Soup</h1>


	    <label for="userPhrase">Phrase</label>
	    <input type="text" class="form-control" id="userPhrase" name="userPhrase" placeholder="Enter word or phrase">

	  	<p><a id="soupit" class="btn btn-primary btn-md" role="button">Soup It</a></p>

	<div id="soup"></div>
</div>

<script>

	var souped = '';

	$('#soupit').click(function() {
		var soupIt = $('#userPhrase').val();
		console.log(soupIt);
		var splitSoup = soupIt.split(" ");
		console.log(splitSoup);
		
		// .reverse().join("");

		for (i = 0; i < splitSoup.length; i++) {
			var splitWord = splitSoup[i].split("").reverse().join("");
			console.log(splitWord);
			souped = souped + splitWord + ' ';
		}

		console.log(souped);
		$('#soup').replaceWith(souped);
	});

	

</script>

</body>
</html>
