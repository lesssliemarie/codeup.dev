<html>
<head>
	<title>Arrays Split Join JS</title>
</head>
<body>
	<script>
		var planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];

		// Join planets array with | and create a variable planetsAsString
		var planetsAsString = planets.join(' | ');
		console.log(planetsAsString);

		// Split planetsAsString with | and create a variable planetsAsArray
		var planetsAsArray = planetsAsString.split(' | ');
		console.log(planetsAsArray);

	</script>
</body>
</html>
