<!DOCTYPE html>
<html>
<head>
	<title>Whackaroach</title>
<script src="/js/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<style>
.container {
	text-align: center;
	margin: auto;
	padding-top: 20px;
}

#gameover {
	display: none;
}

#highscore {
	display: none;
}

#board {
	width: 546px;
	height: 546px;
	z-index: 1;
	margin: auto;
	cursor: url('/img/shoeprint.png'), auto;
}

.hole {
	width: 180px;
	height: 180px;
	border: 1px solid #c5c5c5;
	float: left;
}

.roach {
	display: none;
}

img {
	width: 161px;
	height: 208px;
	z-index: 2;
}

</style>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<h1>Whackaroach</h1>
			<p id="gameover">GAME OVER! Whack some more?</p>
			<p><button id="start" type="button" class="btn btn-default">START WHACKING</button></p>
			<p>Score: <span id="score">0</span> | Time: <span id="timer">30</span><p>
			<p id="highscore"></p>
		</div>
		<div class="col-md-9">
			<div id="board">
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				<div class="hole">
					<img class="roach" src="/img/roach.png">
				</div>
				
			</div>
		</div>
	</div>
</div>

<script>
	// select all roaches globally
	var roaches = $('.roach');

	// set score globally
	var score = 0;

	// set high score
	var highscore = 0;

	// set timer time
	var time = 30;

	// set roach speed
	var speed = 2000;

	// startWhacking and countdown when button clicked
	$('#start').click(function() {
		startWhacking();
		countdown();
	});

	// countdown game time
	function countdown() {
		$('#gameover').hide();
		time = 30;
		var interval = setInterval(function() {
			if (time > 0) {
				--time;
				$('#timer').html(time);
			} else {
				$('#gameover').show();
				// Set and show high score
				if (score > highscore) {
					highscore = score;
				}
				$('#highscore').html('HIGH SCORE: ' + highscore);
				$('#highscore').show();
				clearInterval(interval);
			}
		}, 1000);
	}

	function startWhacking() {
		score = 0;
		speed = 2000;
		$('#score').html(score);
		// set interval to run setRoach 2 seconds		
		var interval = setInterval(setRoach, speed);
		setTimeout(function() {
			clearInterval(interval);
		}, 30000);
	}


	// gets random roach img
	// fades in and out at 2 seconds
	function setRoach() {
		var roach = roaches[Math.floor(Math.random()*roaches.length)];
		$(roach).fadeIn(500);
		$(roach).fadeOut(500);
	}
	
	// hides if roach is clicked
	$('.roach').click(function() {
			$(this).hide();
			++score;
			$('#score').html(score);
			if (speed > 200) {
				speed -= 200;
			} 
		});


</script>

</body>
</html>
